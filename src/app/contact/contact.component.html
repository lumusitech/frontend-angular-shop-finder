@defer {
  <section class="animate__animated animate__fadeIn p-16">
    <div class="mb-12 flex w-full flex-col text-center">
      <h1 class="title-font mb-4 text-2xl font-medium text-white sm:text-3xl">
        Contáctenos
      </h1>
      <p class="mx-auto text-lg leading-relaxed lg:w-2/3">
        Envíenos su consulta acerca de cómo formar parte de nuestra comunidad.
      </p>
    </div>
    <div class="mx-auto md:w-2/3 lg:w-1/2">
      <div class="-m-2 flex flex-wrap">
        <div class="w-full p-2 sm:w-1/2">
          <div class="relative">
            <label for="name" class="text-sm leading-7 text-gray-400"
              >Nombre</label
            >
            <input
              type="text"
              id="name"
              name="name"
              class="w-full rounded border border-gray-700 bg-gray-800 bg-opacity-40 px-3 py-1 text-base leading-8 text-gray-100 outline-none transition-colors duration-200 ease-in-out focus:border-indigo-500 focus:bg-gray-900 focus:ring-2 focus:ring-indigo-900"
            />
          </div>
        </div>
        <div class="w-full p-2 sm:w-1/2">
          <div class="relative">
            <label for="email" class="text-sm leading-7 text-gray-400"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="w-full rounded border border-gray-700 bg-gray-800 bg-opacity-40 px-3 py-1 text-base leading-8 text-gray-100 outline-none transition-colors duration-200 ease-in-out focus:border-indigo-500 focus:bg-gray-900 focus:ring-2 focus:ring-indigo-900"
            />
          </div>
        </div>
        <div class="w-full p-2">
          <div class="relative">
            <label for="message" class="text-sm leading-7 text-gray-400"
              >Mensaje</label
            >
            <textarea
              id="message"
              name="message"
              class="h-32 w-full resize-none rounded border border-gray-700 bg-gray-800 bg-opacity-40 px-3 py-1 text-base leading-6 text-gray-100 outline-none transition-colors duration-200 ease-in-out focus:border-indigo-500 focus:bg-gray-900 focus:ring-2 focus:ring-indigo-900"
            ></textarea>
          </div>
        </div>
        <div class="w-full p-2">
          <button
            [routerLink]="['/']"
            class="mx-auto flex rounded border-0 bg-indigo-500 px-8 py-2 text-lg text-white hover:bg-indigo-600 focus:outline-none"
          >
            Enviar
          </button>
        </div>
        <div class="mt-8 w-full border-t border-gray-800 p-2 pt-8 text-center">
          <a class="text-indigo-400">{{ "shop-finder@email.com" }}</a>
          <p class="my-5 leading-normal">
            Los andes 3421, <br />Malvinas Argentinas, CP 1615
          </p>
          <span class="inline-flex">
            <a class="text-gray-500">
              <svg
                fill="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                class="h-5 w-5"
                viewBox="0 0 24 24"
              >
                <path
                  d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"
                ></path>
              </svg>
            </a>
            <a class="ml-4 text-gray-500">
              <svg
                fill="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                class="h-5 w-5"
                viewBox="0 0 24 24"
              >
                <path
                  d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"
                ></path>
              </svg>
            </a>
            <a class="ml-4 text-gray-500">
              <svg
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                class="h-5 w-5"
                viewBox="0 0 24 24"
              >
                <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
                <path
                  d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"
                ></path>
              </svg>
            </a>
            <a class="ml-4 text-gray-500">
              <svg
                fill="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                class="h-5 w-5"
                viewBox="0 0 24 24"
              >
                <path
                  d="M21 11.5a8.38 8.38 0 01-.9 3.8 8.5 8.5 0 01-7.6 4.7 8.38 8.38 0 01-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 01-.9-3.8 8.5 8.5 0 014.7-7.6 8.38 8.38 0 013.8-.9h.5a8.48 8.48 0 018 8v.5z"
                ></path>
              </svg>
            </a>
          </span>
        </div>
      </div>
    </div>
  </section>
} @loading (minimum 1s) {
  <div class="mx-auto flex h-screen items-center justify-center p-32">
    <h2 class="animate-pulse text-2xl text-white">Loading...</h2>
  </div>
}
