<section class="body-font bg-gray-900 pb-10 pt-16 text-gray-400">
  <div class="container mx-auto">
    <div class="flex flex-wrap md:mt-10">
      @defer (on viewport()) {
        @if (shops.length > 0) {
          @for (shop of shops; track $index) {
            <div
              class="animate__animated animate__fadeIn animate__delay-1s p-4 transition-all hover:scale-[101%] sm:w-1/2 lg:w-1/3"
            >
              <shop-card [shop]="shop" />
            </div>
          }
        } @else {
          <div class="h-screen p-96">
            <h2 class="text-white">No Shops Available</h2>
          </div>
        }
      } @placeholder (minimum 500ms) {
        <div class="mx-auto h-screen p-32">
          <h2 class="animate-pulse text-2xl text-white">Loading...</h2>
        </div>
      }
    </div>
  </div>
</section>
