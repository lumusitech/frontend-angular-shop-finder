<section class="body-font bg-gray-900 text-gray-400">
  <div class="container mx-auto px-5 py-10">
    <div class="mt-44 flex flex-wrap md:mt-36 lg:mt-20">
      @if (shops.length > 0) {
        @for (shop of shops; track $index) {
          <div class="p-4 transition-all hover:scale-[101%] sm:w-1/2 lg:w-1/3">
            <shop-card [shop]="shop" />
          </div>
        }
      } @else {
        <div class="h-screen p-96">
          <h2 class="text-white">No Shops Available</h2>
        </div>
      }
    </div>
  </div>
</section>
